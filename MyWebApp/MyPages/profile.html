<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Profil</title>
    <link rel="icon" href="../myicon.ico" type="image/x-icon" />
    <script src="../Scripts/jquery-3.6.0.js"></script>
    <script src="Scripts/common.js" type="text/javascript"></script>
    <script src="Scripts/profile.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../Content/bootstrap.min.css" />
    <link rel="stylesheet" href="Scripts/style.css" />
</head>
<body>
    <nav class="nav bg-black justify-content-center">
        <a class="nav-link active" href="index.html">Home</a>
    </nav>

    <div id="Profile" class="form-group">
        <h3>Vaš profil</h3>
        <label>Ime:</label>
        <input id="name" class="form-control"/>
        <label>Prezime:</label>
        <input id="lastname" class="form-control"/>
        <label>Korisnicko ime:</label>
        <input id="username" class="form-control"/>
        <label>Email:</label>
        <input type="email" id="email" class="form-control"/>
        <label>Password:</label>
        <input type="password" id="password" class="form-control"/>
        <label>Pol:</label>
        <select id="gender" class="form-select">
            <option>Musko</option>
            <option>Zensko</option>
            <option>Drugo</option>
        </select>
        <label>Datum rodjenja:</label>
        <input type="date" id="birthdate" min="1900-01-01"/>
        <br/>
        <br/>
        <input type="submit" value="Izmeni podatke" id="submit" class="btn btn-primary"/>
    </div>
</body>
</html>
