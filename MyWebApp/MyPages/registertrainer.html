<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registracija trenera</title>
    <link rel="icon" href="../myicon.ico" type="image/x-icon" />
    <script src="../Scripts/jquery-3.6.0.js"></script>
    <script src="Scripts/common.js" type="text/javascript"></script>
    <script src="Scripts/registertrainer.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../Content/bootstrap.min.css" />
    <link rel="stylesheet" href="Scripts/style.css" />
</head>
<body>
    <nav class="nav bg-black justify-content-center">
        <a class="nav-link active" href="index.html">Home</a>
    </nav>

    <div id="Registration" class="form-group">
        <h3>Registrujte trenera</h3>
        <label>Ime:</label>
        <input id="name" class="form-control" placeholder="Ime"/>
        <label>Prezime:</label>
        <input id="lastname" class="form-control" placeholder="Prezime"/>
        <label>Korisnicko ime:</label>
        <input id="username" class="form-control" placeholder="Korisnicko ime"/>
        <label>Email:</label>
        <input type="email" id="email" class="form-control" placeholder="Email"/>
        <label>Password:</label>
        <input type="password" id="password" class="form-control" placeholder="Lozinka"/>
        <label>Pol:</label>
        <select id="gender" class="form-select">
            <option>Musko</option>
            <option>Zensko</option>
            <option>Drugo</option>
        </select>
        <label>Datum rodjenja:</label>
        <input type="date" id="birthdate" />
        <br/>
        <label>Fitnes centar</label>
        <select id="fc" class="form-select"></select>
        <br/>
        <input type="submit" value="Registruj trenera" id="register" class="btn btn-primary"/>
    </div>
</body>
</html>
