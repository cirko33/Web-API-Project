<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Treninzi</title>
    <link rel="icon" href="../myicon.ico" type="image/x-icon" />
    <script src="../Scripts/jquery-3.6.0.js"></script>
    <script src="Scripts/common.js" type="text/javascript"></script>
    <script src="Scripts/trainings.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../Content/bootstrap.min.css" />
    <link rel="stylesheet" href="Scripts/style.css" />
</head>
<body>
    <nav class="nav bg-black justify-content-center">
        <a class="nav-link active" href="index.html">Home</a>
    </nav>
    <div id="addTraining" class="form-group">
        <h3>Unos treninga</h3>
        <label>Naziv:</label>
        <input id="name" class="form-control" />
        <label>Tip treninga:</label>
        <select id="trainingType" class="form-select">
            <option>YOGA</option>
            <option>LES MILLS TONE</option>
            <option>BODYATTACK</option>
            <option>LES MILLS CORE</option>
        </select>
        <label>Trajanje (u minutima):</label>
        <input id="duration" type="number" min="0" class="form-control" />
        <label>Maksimalno posetilaca:</label>
        <input id="maxVisitors" type="number" min="0" class="form-control" />
        <label>Datum i vreme:</label>
        <input type="datetime-local" id="date" />
        <br />
        <br />
        <input type="submit" value="Dodaj trening" id="submit" class="btn btn-primary" />
    </div>
    <div id="trainings"></div>
    <div id="viewchange" class="form-group"></div>
</body>
</html>
